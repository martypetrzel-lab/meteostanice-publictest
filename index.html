<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Meteostanice – public test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header>
  <button id="btnToday" class="active">DNES</button>
  <button id="btnHistory">HISTORIE</button>
  <button id="btnEnergy">ENERGIE</button>
</header>

<main>

  <div class="card status">
    <div>
      Čas: <strong id="time">--:--:--</strong><br>
      Den <strong id="dayIndex">--</strong> / 21
    </div>
    <div style="flex:1;align-self:center">
      <div class="progress">
        <div id="dayProgress"></div>
      </div>
    </div>
  </div>

  <section id="view-today" class="view active">
    <div class="card message">
      <h2 id="message">---</h2>
      <div class="small-text" id="details"></div>
    </div>

    <div class="tiles">
      <div class="tile"><div class="tile-title">Teplota</div><div class="tile-value" id="temp">--</div></div>
      <div class="tile"><div class="tile-title">Baterie</div><div class="tile-value" id="battery">--</div></div>
      <div class="tile"><div class="tile-title">Světlo</div><div class="tile-value" id="light">--</div></div>
      <div class="tile"><div class="tile-title">Ventilátor</div><div class="tile-value" id="fan">--</div></div>
    </div>

    <div class="card">
      <canvas id="todayChart"></canvas>
    </div>
  </section>

  <section id="view-history" class="view">
    <div class="card">
      <canvas id="historyChart"></canvas>
    </div>
  </section>

  <section id="view-energy" class="view">
    <div class="tiles">
      <div class="tile"><div class="tile-title">Příjem</div><div class="tile-value" id="energyIn">--</div></div>
      <div class="tile"><div class="tile-title">Výdej</div><div class="tile-value" id="energyOut">--</div></div>
      <div class="tile"><div class="tile-title">Bilance</div><div class="tile-value" id="energyBalance">--</div></div>
      <div class="tile"><div class="tile-title">Stav</div><div class="tile-value" id="energyState">--</div></div>
    </div>

    <div class="card">
      <canvas id="energyTodayChart"></canvas>
    </div>

    <div class="card">
      <div id="energySummary">Bilance dnes: 0 Wh</div>
      <canvas id="energyWeekChart"></canvas>
    </div>
  </section>

</main>

<script src="ui.js"></script>
<script src="simulator.js"></script>
</body>
</html>
