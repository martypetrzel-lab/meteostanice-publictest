<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Meteostanice – Public Test</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<header>
  <button id="btnToday" class="active">DNES</button>
  <button id="btnHistory">HISTORIE</button>
  <button id="btnEnergy">ENERGIE</button>
</header>

<main>

  <div class="card message">
    <h2 id="message">Načítám…</h2>
  </div>

  <div class="card status">
    <div>Čas: <strong id="time">--:--:--</strong></div>
    <div id="day">Den -- / 21</div>
    <div>Režim: <strong id="mode">--</strong></div>
  </div>

  <div class="progress">
    <div id="dayProgress"></div>
  </div>

  <!-- DNES -->
  <section id="view-today" class="view active">
    <div class="tiles">
      <div class="tile"><div class="tile-title">Teplota</div><div id="temp" class="tile-value">-- °C</div></div>
      <div class="tile"><div class="tile-title">Baterie</div><div id="battery" class="tile-value">-- V</div></div>
      <div class="tile"><div class="tile-title">Světlo</div><div id="light" class="tile-value">-- lx</div></div>
      <div class="tile"><div class="tile-title">Větrák</div><div id="fan" class="tile-value">--</div></div>
    </div>

    <div class="card">
      <canvas id="todayChart"></canvas>
    </div>

    <div class="card small-text" id="details"></div>
  </section>

  <!-- HISTORIE -->
  <section id="view-history" class="view">
    <div class="card">
      <canvas id="historyChart"></canvas>
    </div>
  </section>

  <!-- ENERGIE -->
  <section id="view-energy" class="view">
    <div class="card">
      <canvas id="energyTodayChart"></canvas>
    </div>
    <div class="card">
      <canvas id="energyWeekChart"></canvas>
    </div>
  </section>

</main>

<script src="ui.js"></script>
<script src="simulator.js"></script>
</body>
</html>
