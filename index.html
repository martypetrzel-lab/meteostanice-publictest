<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Meteostanice – Public Test</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header>
  <button id="btnToday" class="active">DNES</button>
  <button id="btnHistory">HISTORIE</button>
  <button id="btnEnergy">ENERGIE</button>
</header>

<main>

  <div class="card status">
    <div>
      Čas: <strong id="time">--:--:--</strong><br>
      Den <strong id="day">--</strong> / 21
    </div>
    <div id="mode">--</div>
  </div>

  <div class="card">
    <div class="progress-wrap">
      <div id="progress" class="progress-bar"></div>
    </div>
  </div>

  <div id="view-today" class="view active">
    <div class="card message">
      <h2 id="message">Načítám data…</h2>
    </div>

    <div class="tiles">
      <div class="tile"><div class="tile-title">Teplota</div><div id="temp" class="tile-value">-- °C</div></div>
      <div class="tile"><div class="tile-title">Baterie</div><div id="battery" class="tile-value">-- V</div></div>
      <div class="tile"><div class="tile-title">Světlo</div><div id="light" class="tile-value">-- lx</div></div>
      <div class="tile"><div class="tile-title">Větrák</div><div id="fan" class="tile-value">--</div></div>
    </div>

    <div class="card">
      <canvas id="todayChart"></canvas>
    </div>

    <div class="card small-text" id="details"></div>
  </div>

  <div id="view-history" class="view">
    <div class="card">
      <canvas id="historyChart"></canvas>
    </div>
  </div>

  <div id="view-energy" class="view">
    <div class="tiles">
      <div class="tile"><div class="tile-title">Příjem</div><div id="energyIn" class="tile-value">0 W</div></div>
      <div class="tile"><div class="tile-title">Výdej</div><div id="energyOut" class="tile-value">0 W</div></div>
      <div class="tile"><div class="tile-title">Bilance</div><div id="energyBalance" class="tile-value">0 W</div></div>
      <div class="tile"><div class="tile-title">Stav</div><div id="energyState" class="tile-value">--</div></div>
    </div>

    <div class="card">
      <canvas id="energyTodayChart"></canvas>
    </div>

    <div class="card">
      <canvas id="energyWeekChart"></canvas>
      <div id="energySummary" class="small-text"></div>
    </div>
  </div>

</main>

<script src="ui.js"></script>
<script type="module" src="simulator.js"></script>
</body>
</html>
